<script type="text/javascript" charset="UTF-8">
    $(document).ready(function () {
        //创建话题
         $("#submitinfo").click(function () {
            topic=$("#topic").val()
            topicintro=$("#topicintro").val()
            tips=$("#tips")
            if (topic==""||topicintro==""){
                tips.html("请输入")
            }
            else {
                tips.html("")
                data={
                    "topic":topic,
                    "topicintro":topicintro
                }
                $.ajax({
                type:'POST',
                url:'http://127.0.0.1:3000/homeadmin/createtopic',
                contentType: 'application/json; charset=UTF-8',
                data:JSON.stringify(data),
                dataType:'json',
                success:function (data) {
                    if (data.msg=="existed"){
                        tips.html("该话题已存在")
                    }
                    else if(data.msg=="good"){
                        tips.html("创建成功")
                        window.location.reload()
                    }
                }
            })
            }
        })
        //
        $('#share').click(function () {
            alert("111111");
            var v="ppp";
            window.clipboardData.setData("text",v);
        });
    $('#toanswer').click(function () {
        if($('#answering').css('display')=='none'){
            $('#answering').css('display','');
        }
    })
        var data={
            'questionid':'1'
        }
        $('#submitanswer').click(function () {
            $.ajax({
                type:'POST',
                url:'http://127.0.0.1:3000/submit/answering',
                contentType: 'application/json; charset=UTF-8',
                data:JSON.stringify(data),
                dataType:'json',
                success:function (data) {
                    alert("good")
                    alert(data.msg)
                }
            })
        })
    })
    </script>
